<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img width="30" class="invert" src="img/close.svg" alt="" />
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img width="110" class="invert" src="img/logo.svg" alt="" />
          </div>
          <ul>
            <li><img class="invert" src="img/home.svg" alt="home" />Home</li>
            <li>
              <img class="invert" src="img/search.svg" alt="home" />Search
            </li>
          </ul>
        </div>

        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="img/playlist.svg" alt="" />
            <h2>Your Library</h2>
          </div>

          <div class="songList">
            <ul id="myList"></ul>
          </div>

          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
            <div class="hamburgerContainer">
              <img
                width="40"
                class="invert hamburger"
                src="img/hamburger.svg"
                alt=""
              />
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="spotifyPlaylists">
          <h1>Spotify Playlists</h1>
          <div class="cardContainer">
            <div class="card">
              <div class="play">
                <img src="img/play.svg" alt="" />
              </div>
              <img
                src="https://i.scdn.co/image/ab67706f0000000254473de875fea0fd19d39037"
                alt=""
              />
              <h2>Happy Hits!</h2>
              <p>Hits to boost your mood and fill your width happiness!</p>
            </div>
          </div>
          <div class="playbar">
            <div class="seekbar">
                <div class="circle">

                </div> 
                  <!-- <input type="range" name="seekbar" id="seeekbar" min="1" max="500" style="width: 300%;"> -->
              </div>
            <div class="abovebar">


                <div class="songinfo">

                </div>
                <div class="songbuttons">
                    <img width="35" id="previous" src="img/prevsong.svg" alt="" onclick="prevsong()">
                    <img width="35" id="play" src="img/play.svg" alt="" onclick="playpause_btn()">
                    <img width="35" id="next" src="img/nextsong.svg" alt="" onclick="nextsong()">
                </div>
                <div class="timevol">

               
                  <div class="songtime" id="song_time">
                  

                </div>
                <div class="volume">
                    <img width="25" src="img/volume.svg" alt="" onclick="mute_btn()" id="volume_img">
                    <div class="range">
                        <input type="range" name="volume" id="volume" onchange="set_volume()" min="0" max="10">
                    </div>
                </div>
            </div>
        </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/app.js"></script>
</html>
